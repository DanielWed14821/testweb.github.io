<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function enter(){
        if(event.keyCode==13){
          sc();
        }
      }
      function sc() {
          var input = document.getElementById("scin").value;
          var it = input.replace(/ /g, '');
          if(it != ""){
            var i1 = input.replace(/\+/g, '%2B');
            var i2 = i1.replace(/ /g, '+');
            var s = "https://www.google.com/search?q="
            var i3 = s + i2
            window.open(i3);
          }
      }
    </script>
    <style>
	button{
	    color: black;
	}
    </style>
</head>
<body>
  <button style=" position: absolute;right: 10px;background:none;"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></button>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display:flex;">
    <input type="text" style="outline: none;" id="scin" onkeydown="enter()">
    <button onclick="sc()">Search</button>
  </div>
</body>
</html>
